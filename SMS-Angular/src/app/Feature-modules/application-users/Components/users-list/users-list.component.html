<div class="card shadow-sm p-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h5 class="mb-0">Users</h5>
    <button class="btn btn-primary" [routerLink]="['/users/create']">Add User</button>
  </div>

  <table class="table table-bordered text-center align-middle">
    <thead class="table-light">
      <tr>
        <th>#</th>
        <th>User</th>
        <th>Email</th>
        <th>Role</th>
        <th>Status</th>
        <th style="width: 90px;">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users | slice:(currentPage - 1) * pageSize:(currentPage) * pageSize; let i = index">
        <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
        <td class="text-start d-flex align-items-center gap-2">
          <img [src]="user.imageUrl" class="rounded-circle" style="width: 40px; height: 40px;" />
          <a [routerLink]="['/users/edit', user.id]" class="text-decoration-none fw-semibold">{{ user.userName }}</a>
        </td>
        <td>{{ user.email }}</td>
        <td><span class="badge bg-info">{{ user.roleName }}</span></td>
        <td>
          <span [ngClass]="user.isActive ? 'badge bg-success' : 'badge bg-secondary'">
            {{ user.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td>
          <button class="btn btn-sm btn-outline-secondary" [routerLink]="['/users/edit', user.id]">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-sm btn-outline-danger ms-1" (click)="deleteUser(user.id)">
            <i class="bi bi-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <nav *ngIf="users.length > pageSize">
    <ul class="pagination justify-content-end">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of totalPages; let idx = index" [class.active]="currentPage === page">
        <a class="page-link" (click)="currentPage = page">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage >= users.length / pageSize">
        <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
      </li>
    </ul>
  </nav>
</div>

<div class="login-wrapper">
  <div class="login-box">
    <h1 class="login-title">User Login</h1>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

      <div class="form-group">
        <label for="UserName">Username :</label>
        <input id="UserName" type="text" formControlName="UserName"
          [ngClass]="{ 'invalid': (submitted || f['UserName'].touched) && f['UserName'].invalid }" />
        <div *ngIf="(submitted || f['UserName'].touched) && f['UserName'].errors" class="error">
          <small *ngIf="f['UserName'].errors['required']">UserName is required.</small>
          <small *ngIf="f['UserName'].errors['minlength']">At least 3 characters.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="Password">Password :</label>
        <input type="password" id="Password" formControlName="Password"
          [ngClass]="{ 'invalid': (submitted || f['Password'].touched) && f['Password'].invalid }" />
        <div *ngIf="(submitted || f['Password'].touched) && f['Password'].errors" class="error">
          <small *ngIf="f['Password'].errors['required']">Password is required.</small>
          <small *ngIf="f['Password'].errors['minlength']">At least 6 characters.</small>
        </div>
      </div>

      <div *ngIf="loginError" class="alert error">{{ loginError }}</div>
      <div *ngIf="loginSuccess" class="alert success">{{ loginSuccess }}</div>

      <button type="submit" [disabled]="loading">
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading" class="spinner"></span>
      </button>
    </form>
  </div>
</div>
